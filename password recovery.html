<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery Page</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
    .container { text-align: center; max-width: 300px; width: 100%; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input[type="email"] { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { padding: 10px; width: 100%; background-color: #0011ff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #0056b3; }
    .description { font-size: 14px; color: #666; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Recovery</h2>
    <p class="description">Enter your email address to receive password reset instructions.</p>
    <input type="email" placeholder="Email Address" required />
    <button onclick="alert('Recovery link sent')">Submit</button>
  </div>
</body>
</html>
