<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
    .container { text-align: center; max-width: 300px; width: 100%; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px 35px 10px 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { padding: 10px; width: 100%; background-color: #0015ff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #218838; }
    .options { display: flex; justify-content: space-between; align-items: center; font-size: 14px; margin-top: 10px; }
    .show-password { position: relative; width: 100%; }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 18px;
    }
    .toggle-password:hover { color: #333; }
    
    .forgot-password { color: #007bff; text-decoration: none; }
    .forgot-password:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <div class="show-password">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅ</span>
    </div>
    <div class="options">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
    <button onclick="alert('Login button clicked')">Login</button>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleIcon.textContent = "üëÅ";
      }
    }
  </script>
</body>
</html>
